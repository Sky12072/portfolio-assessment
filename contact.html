<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="style.css" rel="stylesheet" />
    <title>Contact</title>

</head>

<body>

    <header>
        <!-- Logo -->
        <figure>
            <a href="./index.html">
                <img id="logo" src="/images/logo4.png" alt="logo tim">
            </a>
        </figure>
        <!-- Navigation bar menu -->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./blogs.html">Blogs</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Clickable social media icons -->
        <figure>
            <a href="https://github.com/Sky12072"><img class="sosmed" src="/images/github.png" alt="github icon"></a>
            <a href="https://www.linkedin.com/in/timotius-mogot"><img class="sosmed" src="/images/linkedin.png"
                    alt="linkedin icon"></a>
            <!-- <a href="https://www.instagram.com/staticdynamic_/"><img class="sosmed" src="/images/instagram.png"
                    alt="instagram icon"></a> -->
        </figure>
        <!-- Burger and Navbar menu for mobile version -->
        <figure id="burger" onclick="toggleMobileMenu(this)">
            <!-- 3 bar lines -->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-bar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./blogs.html">Blogs</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </figure>
    </header>

    <main>
        <!-- First contact container: to wrap contact form and contact details together -->
        <article id="contact-container">

            <!-- Second contact container: to wrap Contact form title and contact form itself-->
            <figure id="test">
                <h1 id="contact-heading">Contact Form</h1>
                <h1 id="contact-heading">(Demo purposes only)</h1>

                <!-- Third contact container: Only for contact form elements -->
                <form novalidate id="myForm" class="form-responsive" method="get" action="thankyou.html">
                    <label for="txtName"> Name:</label>
                    <input class="form-responsive" id="txtName" type="text" />
                    <span id="txtName_Help"></span><br />
                    <br />
                    <label for="txtEmail"> Email:</label>
                    <input class="form-responsive" id="txtEmail" type="email" />
                    <span id="txtEmail_Help"></span><br />
                    <br />
                    <label for="txtPhone"> Phone:</label>
                    <input class="form-responsive" id="txtPhone" type="text" />
                    <span id="txtPhone_Help"></span><br />
                    <br />
                    <label for="messagebox"> Message:</label>
                    <input class="form-responsive" id="messagebox" type="text" />
                    <span id="txtMessage_Help"></span><br />

                    <input class="form-responsive" type="submit" value="submit" /><br />
                    <input type="reset" />


                </form>
            </figure>

            <!-- Contact details -->
            <figure id="information-heading">
                <h1>Information</h1>
                <p>Timotius Mogot</p>
                <p>Phone: 0435 123 123</p>
                <p>644 George st</p>
                <p>Sydney NSW 2000</p>
            </figure>

        </article>

        <!-- Google map and title -->
        <article id="gmap">

            <h1 id="map-title">How to get to me</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.5230186867893!2d151.20427621564528!3d-33.876181480654104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae3cf0e55555%3A0x2cbe9eaed5dda71e!2s644%20George%20St%2C%20Sydney%20NSW%202000!5e0!3m2!1sen!2sau!4v1646729458813!5m2!1sen!2sau"
                id="map" width="1250" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </article>

    </main>

    <footer>
        <p class="copyright">Copyright &copy; 2022 by Timotius Mogot. All rights reserved.</p>
        <!-- Clickable social media icons -->
        <figure>
            <a href="https://github.com/Sky12072"><img class="sosmed" src="/images/github.png" alt="github icon"></a>
            <a href="https://www.linkedin.com/in/timotius-mogot"><img class="sosmed" src="/images/linkedin.png"
                    alt="linkedin icon"></a>
            <!-- <a href="https://www.instagram.com/staticdynamic_/"><img class="sosmed" src="/images/instagram.png"
                    alt="instagram icon"></a> -->
        </figure>
    </footer>
    <!-- Script to activate mobile navbar -->
    <script src="index.js"></script>
    <!-- this is for email validation -->
    <script type="text/javascript" src="ValidateForm.js"></script>
</body>

</html>
